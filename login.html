<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FixYourCity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-md sticky top-0 z-50">
        </header>

    <main>
        <section id="login-form" class="py-16 md:py-24 bg-gray-50">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                
                <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
                    <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Sign in to your account</h2>
                    
                    <form id="login-form-element" class="space-y-6" action="#" method="POST">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com">
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                        </div>

                        <div class="flex items-center justify-end">
                            <div class="text-sm">
                                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                                    Forgot your password?
                                </a>
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg shadow hover:bg-blue-700 transition duration-300 font-medium">
                                Sign In
                            </button>
                        </div>
                    </form>

                    <p class="text-center text-sm text-gray-600 mt-8">
                        Don't have an account?
                        <a href="signup.html" class="font-medium text-blue-600 hover:text-blue-500">
                            Sign Up
                        </a>
                    </p>
                </div>

            </div>
        </section>
    </main>

    <script>
        document.getElementById('login-form-element').addEventListener('submit', (event) => {
            event.preventDefault(); // Stop the form from submitting
            
            // In a real app, you would validate email/password here
            
            // 1. Set the login flag in localStorage
            localStorage.setItem('fixYourCityUserLoggedIn', 'true');
            
            // 2. Alert and redirect the user back to the homepage
            alert('Login successful! Redirecting to homepage...');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
